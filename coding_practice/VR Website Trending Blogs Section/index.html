<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Website Trending Blogs Section</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-12">
          <h1 class="trending-blogs-section-heading mb-4">Trending Blogs</h1>
        </div>

        <!-- Blog Card 1 -->
        <div class="col-12 col-md-6 mb-4">
          <div class="card shadow border-0 h-100">
            <img
              src="https://res.cloudinary.com/db3erodfw/image/upload/v1752779647/vr-trending-blogs-1-img_m8amzq.png"
              alt="Blog 1"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Amazon</h5>
              <p class="card-text">
                New Way to See the World. It is a simulated experience that can
                be completely different from the real world.
              </p>
              <a href="#" class="card-link">
                READ MORE
                <svg
                  width="20px"
                  height="20px"
                  viewBox="0 0 16 16"
                  class="bi bi-arrow-right"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>

        <!-- Blog Card 2 -->
        <div class="col-12 col-md-6 mb-4">
          <div class="card shadow border-0 h-100">
            <img
              src="https://res.cloudinary.com/db3erodfw/image/upload/v1752779651/vr-trending-blogs-2-img_twxh5e.png"
              alt="Blog 2"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Advertising</h5>
              <p class="card-text">
                The best one for you.Come experience the wonder of Google Earth
                in virtual reality
              </p>
              <a href="#" class="card-link">
                READ MORE
                <svg
                  width="20px"
                  height="20px"
                  viewBox="0 0 16 16"
                  class="bi bi-arrow-right"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>

        <div class="col-12 d-flex flex-row justify-content-end">
          <button class="view-all-button">View All</button>
        </div>
      </div>
    </div>
  </body>
</html>
