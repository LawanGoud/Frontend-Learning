<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects Page</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery, Popper, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="pt-3 pb-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 order-md-2">
            <div class="vr-feature-card">
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752768073/vr-optics-img_ddtyba.png"
                alt="Improved Optics"
                class="vr-feature-card__image"
              />
            </div>
          </div>
          <div
            class="col-12 col-md-6 d-flex flex-column justify-content-center order-md-1 mb-5"
          >
            <div>
              <h1 class="vr-feature-card__title">Improved Optics</h1>
              <p class="vr-feature-card__description">
                A virtual reality headset is a head-mounted device that provides
                virtual reality for the wearer.
              </p>
              <button class="vr-feature-card__button">Read More</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="vr-feature-card">
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752768087/vr-controllers-img_wqm4nd.png"
                alt="Improved Optics"
                class="vr-feature-card__image"
              />
            </div>
          </div>
          <div
            class="col-12 col-md-6 d-flex flex-column justify-content-center mb-5"
          >
            <div>
              <h1 class="vr-feature-card__title">Two Touch Controllers</h1>
              <p class="vr-feature-card__description">
                Your Oculus Touch Controllers are a pair of tracked controllers
                that give you a hand.
              </p>
              <button class="vr-feature-card__button">Read More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
