<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Website Features</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section class="vr-hero-section py-5 text-center">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-md-7 order-md-2 d-flex flex-column justify-content-center align-items-center"
          >
            <h1 class="vr-hero-section__title mb-4">
              Virtually Anything is possible
            </h1>
            <div class="d-md-none">
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752777579/vr-set-img_ut6xke.png"
                alt="VR Set"
                class="vr-hero-section__image img-fluid mb-4"
              />
            </div>
            <button class="vr-hero-section__button">Contact Us</button>
          </div>
          <div class="col-12 d-none d-md-block col-md-5">
            <img
              src="https://res.cloudinary.com/db3erodfw/image/upload/v1752777579/vr-set-img_ut6xke.png"
              alt="VR Set"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </section>
