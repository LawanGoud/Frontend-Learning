<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Website Kit</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery, Popper, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="vr-kit-container pt-5 pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="vr-kit-heading">Included VR Kit</h1>
          </div>
          <!-- Two Touch Controllers -->
          <div class="col-12 col-md-4">
            <div class="p-3 mb-3 text-center">
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752749443/vr-kit-1-img_bpnc5t.png"
                alt="VR Kit Image"
                class="img-fluid"
              />
              <p class="vr-kit-name mt-3">Two Touch Controllers</p>
            </div>
          </div>

          <!-- VR Headset -->
          <div class="col-12 col-md-4">
            <div class="p-3 mb-3 text-center">
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752765266/vr-kit-2-img_olkzve.png"
                alt="VR Kit Image"
                class="img-fluid"
              />
              <p class="vr-kit-name mt-3">VR Headset</p>
            </div>
          </div>

          <!-- Charging Cable -->
          <div class="col-12 col-md-4">
            <div class="p-3 mb-3 text-center">
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752765273/vr-kit-3-img_kggler.png"
                alt="VR Kit Image"
                class="img-fluid"
              />
              <p class="vr-kit-name mt-3">Charging Cable</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
