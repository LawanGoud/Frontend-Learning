<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery, Popper, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="responsive-boxes-title">Responsive Boxes</h1>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-2 col-lg- col-xl- mb-3">
                <div class="box bg-primary">
                    <p class="box-count">1</p>
                </div>                
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg- col-xl- mb-3">
                <div class="box bg-primary">
                    <p class="box-count">2</p>
                </div>                
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg- col-xl- mb-3">
                <div class="box bg-primary">
                    <p class="box-count">3</p>
                </div>                
            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg- col-xl- mb-3">
                <div class="box bg-primary">
                    <p class="box-count">4</p>
                </div>                
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg- col-xl- mb-3">
                <div class="box bg-primary">
                    <p class="box-count">5</p>
                </div>                
            </div>
            <div class="col-12 col-sm-6 col-md-8 col-lg- col-xl- mb-3">
                <div class="box bg-primary">
                    <p class="box-count">6</p>
                </div>                
            </div>                                                            
        </div>
    </div>
</body>
</html>
