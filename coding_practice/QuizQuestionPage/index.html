<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery, Popper, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="quiz-question-container">
        <h1 class="score">Score: 25/45</h1>
        <div class="question-container">
            <h1 class="question-number">Question 10</h1>
            <p class="question-text">
                Which of the following is the content of the HTML paragraph element?
            </p>
            <img src="https://res.cloudinary.com/db3erodfw/image/upload/v1751536819/coding-question-img_d6rw7o.png" alt="coding-question-img" class="question-image">
        </div>
        <div class="options-container">
            <ul class="options-list">
                <li class="option">A. HTML heading element</li>
                <li class="option">B. HTML paragraph element</li>
                <li class="option correct-option">C. This is paragraph...</li>
                <li class="option">D. None of the given options</li>
            </ul>
            <div class="text-center">
                <button class="button" type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
