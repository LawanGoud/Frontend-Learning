<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricketer Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery, Popper, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="covid-container">

        <!-- COVID Header -->
        <div class="covid-header d-flex">
            <div>
                <h1 class="covid-heading-text">All you need to know about COVID-19</h1>
                <button class="button">Know more</button>            
            </div>
            <img src="https://res.cloudinary.com/db3erodfw/image/upload/v1751383539/medicalcare-img_a975kx.png" />  
        </div>

        <!-- COVID Test Info -->
        <div class="covid-card-container covid-test-bg d-flex">
            <img class="covid-card-image" src="https://res.cloudinary.com/db3erodfw/image/upload/v1751383795/coronavirus-img_tvshxt.png" />
            <div class="covid-card-text-container">
                <h1 class="covid-card-heading">COVID-19 Test</h1>
                <p class="covid-card-description">
                    If you think you have been exposed to novel coronavirus (COVID-19)...more
                </p>
            </div>
        </div>

        <!-- Symptoms Section -->
         <h1 class="sub-heading">Symptoms</h1>
         <div class="d-flex">
            <div class="covid-card-container cough-symptom-bg">
                <img src="https://res.cloudinary.com/db3erodfw/image/upload/v1751384353/cough-img_dot8yk.png" />
                <p class="symptom-text">Dry Cough</p>
            </div>
            <div class="covid-card-container fever-symptom-bg">
                <img src="https://res.cloudinary.com/db3erodfw/image/upload/v1751384302/fever-img_qa0fgg.png" />
                <p class="symptom-text">High Fever</p>
            </div>
            <div class="covid-card-container headache-symptom-bg">
                <img src="https://res.cloudinary.com/db3erodfw/image/upload/v1751384314/headache-img_nkjr1l.png" />
                <p class="symptom-text">Headache</p>
            </div>
        </div>

        <!-- Videos Section -->
         <h1 class="sub-heading">Videos</h1>
         <div class="covid-card-container covid-video-bg d-flex flex-row">
            <img class="covid-card-image" src="https://res.cloudinary.com/db3erodfw/image/upload/v1751384326/doctor-img_pgvafu.png" />
            <div class="covid-card-text-container">
                <h1 class="covid-card-heading">To prevent the spread of ...</h1>
                <p class="covid-card-description">
                    If you think you have been exposed to novel corona corona virus
                    (COVID-19)
                </p>
                <button class="button">
                    Watch Video
                </button>
            </div>
        </div>
    </div>
</body>
</html>
