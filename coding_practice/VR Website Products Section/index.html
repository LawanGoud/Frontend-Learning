<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Website Products Section</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-12">
          <h1 class="products-section__title mb-5">Products</h1>
        </div>

        <div class="col-12 col-md-6">
          <div
            class="product-card vr-headset-bg-container d-flex flex-column justify-content-end align-items-start mb-2 p-4"
          >
            <h2 class="product-card__name">VR Headset</h2>
            <p class="product-card__price">Rs 75,000</p>
            <button class="product-card__button">Buy Now</button>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div
            class="product-card touch-controller-bg-container d-flex flex-column justify-content-end align-items-start mb-2 p-4"
          >
            <h2 class="product-card__name">
              VR Headset and Two Touch Controllers
            </h2>
            <p class="product-card__price">Rs 90,000</p>
            <button class="product-card__button">Buy Now</button>
          </div>
        </div>

        <div class="col-12 text-right">
          <button class="product-view-all-button">View All</button>
        </div>
      </div>
    </div>
  </body>
</html>
