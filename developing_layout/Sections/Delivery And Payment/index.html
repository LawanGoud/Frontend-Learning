<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery & Payment</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery, Popper, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section class="delivery-payment-section pt-5">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-md-5 order-md-2 delivery-payment-section__content"
          >
            <div class="text-center">
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752698461/delivery-payment-section-img_bu4x10.png"
                alt="Delivery and payment illustration"
                class="delivery-payment-section__image"
              />
            </div>
          </div>
          <div class="col-12 col-md-7 order-md-1">
            <h1 class="delivery-payment-section__title">
              Delivery and Payment
            </h1>
            <p class="delivery-payment-section__description">
              Enjoy hassle-free payment with the plenitude of payment options
              available for you. Get live tracking and locate your food on a
              live map. It's quite a sight to see your food arrive to your door.
              Plus, you get a 5% discount on every order every time you pay
              online.
            </p>
            <button class="delivery-payment-section__button">Order Now</button>
            <div class="delivery-payment-section__cards">
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752698338/visa-card-img_xqkyt3.png"
                alt="Visa"
                class="delivery-payment-section__card-logo"
              />
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752698359/master-card-img_aw1rq5.png"
                alt="MasterCard"
                class="delivery-payment-section__card-logo"
              />
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752698370/paypal-card-img_tyxgqn.png"
                alt="PayPal"
                class="delivery-payment-section__card-logo"
              />
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752698396/american-express-img_x0e0in.png"
                alt="American Express"
                class="delivery-payment-section__card-logo"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
