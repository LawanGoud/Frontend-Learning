<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Food Section</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery, Popper, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section class="healthy-food-section pt-5 pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-5">
            <div class="healthy-food-section__content">
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752696937/healthy-food-plate-img_nnrqjq.png"
                alt="Healthy food plate"
                class="healthy-food-section__image"
              />
            </div>
          </div>

          <div class="col-12 col-md-7">
            <h1 class="healthy-food-section__title">
              Fresh, Healthy, Organic, Delicious Fruits
            </h1>
            <p class="healthy-food-section__description">
              Say no to harmful chemicals and go fully organic with our range of
              fresh fruits and veggies. Pamper your body and your senses with
              the true and unadulterated gifts from mother nature.
            </p>
            <button class="healthy-food-section__button">Watch Video</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
