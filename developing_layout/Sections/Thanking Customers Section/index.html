<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanking Customers</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery, Popper, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section class="thank-you-section pt-5 pb-5">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-md-7 thank-you-section__content d-flex flex-column justify-content-center"
          >
            <h1 class="thank-you-section__title">
              Thank You for being a valuable customer to us.
            </h1>
            <p class="thank-you-section__description">
              We have a suprise gift for you
            </p>
            <div class="d-md-none">
              <img
                src="https://res.cloudinary.com/db3erodfw/image/upload/v1752699481/thanking-customers-section-img_wlppxi.png"
                alt="Thank you illustration"
                class="thank-you-section__image"
              />
            </div>

            <div class="">
              <button class="thank-you-section__button">Redeem Gift</button>
            </div>
          </div>
          <div class="col-12 col-md-5 d-none d-md-block">
            <img
              src="https://res.cloudinary.com/db3erodfw/image/upload/v1752699481/thanking-customers-section-img_wlppxi.png"
              alt="Thank you illustration"
              class="thank-you-section__image"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
